<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <!-- FIRST START  -->
        <form action="" id="form_1">
            <h3>CREATE AN ACCOUNT</h3>
            <input type="text" required placeholder="email">
            <input type="password" required placeholder="password">
            <input type="password" required placeholder="confirm password">

            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>
        <!-- FIRST END   -->





        <!-- SECOND START  -->
        <form action="" id="form_2">
            <h3>SOCIAL LINK</h3>
            <input type="text" required placeholder="Linkedin">
            <input type="text" required placeholder="Github">
            <input type="text" required placeholder="Facebook">
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>
        <!-- SECOND END   -->





        <!-- THIRD START  -->
        <form action="" id="form_3">
            <h3>PERSONAL INFO</h3>
            <input type="text" required placeholder="First Name">
            <input type="text" required placeholder="Last Name">
            <input type="number" required placeholder="Phone Number">
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        <!-- THIRD END   -->


        <div class="step-row">
            <div id="progress"></div>
            <div class="step-call"><small>step 1</small></div>
            <div class="step-call"><small>step 2</small></div>
            <div class="step-call"><small>step 3</small></div>
        </div>







    </div>


    <script src="./app.js"></script>
</body>
</html>
